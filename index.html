   <script>
    document.addEventListener("DOMContentLoaded", function() {
      const text = "최근 우후죽순 생겨나는 조직물 공동계에 대해 인지하고 있습니다.<br>
        주제 자체가 꽤나 흔한 편이고, 그 주제로 어떤 상황과 즐길 거리를 만드느냐에 대해선 각자의 역량과 자유 의지라고 생각하기에 존중하는 바입니다.<br>
        그러나 각자의 역량과 자유 의지에서 벗어난, 저희가 만든 캐릭터의 설정 및 세계관을 교묘히 추려 본인들이 창작한 것처럼 공동계를 굴리시는 분들.<br>
        시간과 노력, 재능을 들여 이제껏 보지 못한 공동계를 보이고자 하는, 공명의 오너 모두는 유감을 표합니다.<br>
        매일 고민하고 분투하고, 지금 이 시간에도 다른 콘텐츠를 위해 시간을 들이고 있는 저희의 노력을 앗아가려 하지 말아 주세요. 불쾌함과 허무를 느낍니다.<br>
        이 시간부로 또 같은 일이 반복되지 않기를 바라며, 앞으로도 더 나은 콘텐츠로 찾아뵙도록 하겠습니다.<br><br>
        공명 내 모든 저작물은 직접 제작 후 공개 중이므로 도용할 경우 개인 저작물 침해로 간주합니다.";
      const target = document.querySelector(".hello");
      let index = 0;

      function type() {
        if (index < text.length) {
          if (text.charAt(index) === '<') {
            const endTagIndex = text.indexOf('>', index);
            if (endTagIndex !== -1) {
              target.innerHTML += text.substring(index, endTagIndex + 1);
              index = endTagIndex + 1;
            }
          } else {
            target.innerHTML += text.charAt(index);
            index++;
          }
          setTimeout(type, 100); // 타이핑 속도 조절 (100ms)
        }
      }

      type();
    });
  </script>
