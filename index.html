   <script>
    document.addEventListener("DOMContentLoaded", function() {
      const text = "타이핑 효과를 적용할 문장입니다.<br>여기에서 줄바꿈을 합니다.";
      const target = document.querySelector(".hello");
      let index = 0;

      function type() {
        if (index < text.length) {
          if (text.charAt(index) === '<') {
            const endTagIndex = text.indexOf('>', index);
            if (endTagIndex !== -1) {
              target.innerHTML += text.substring(index, endTagIndex + 1);
              index = endTagIndex + 1;
            }
          } else {
            target.innerHTML += text.charAt(index);
            index++;
          }
          setTimeout(type, 100); // 타이핑 속도 조절 (100ms)
        }
      }

      type();
    });
  </script>
