<script>
  document.addEventListener("DOMContentLoaded", function() {
    const text = `Notice: [共命之鳥] = 대표 공지 / [貢命] = 조직 공지<br>
    Profile: 인물 정보(추후 공개 예정)<br>
    Background: 조직 貢命 배경 이야기 및 기타 정보(추후 공개 예정)<br>
    History: 조직 貢命 과거 이야기(추후 공개 예정)<br>
    共命之鳥 로고: 클릭 시 메인 사이트 이동<br>
    Pushoong: 조직 貢命 푸슝(SNS)<br>
    Evernote: 조직 貢命 인물 프로필
    <br><br>
      공명 내 모든 저작물은 직접 제작 후 공개 중이므로 도용할 경우 개인 저작물 침해로 간주합니다.`;
    const target = document.querySelector(".hello");
    let index = 0;

    function type() {
      if (index < text.length) {
        if (text.charAt(index) === '<') {
          const endTagIndex = text.indexOf('>', index);
          if (endTagIndex !== -1) {
            target.innerHTML += text.substring(index, endTagIndex + 1);
            index = endTagIndex + 1;
          }
        } else {
          target.innerHTML += text.charAt(index);
          index++;
        }
        setTimeout(type, 50); // 타이핑 속도 조절 (100ms)
      }
    }

    type();
  });
</script>
